<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h2 class="title">Game of life</h2>
        </div>
      </div>
      <div class="controlPanel">
        <div class="d-flex justify-content-center">
          <div class="row">
            <div id="canvas"></div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="row">
            <div class="col-md-4">
              <button id="reset-game">Reset</button>
            </div>
            <div class="col-md-4">
              <button id="startstop">Start/Stop</button>
            </div>
            <div class="col-md-4">
              <button id="randomPat">Random Pattern</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="slidecontainer">Speed</div>
    <div>
      <label name="patternCol"><b>Pattern</b></label>
      <input type='radio' name="pattern" id="checkTheBox" checked="checked" /> Check the boxes yourself! </input>
      <input type='radio' name="pattern" id="glider" /> Glider</input>
      <input type='radio' name="pattern" id="lightWeightSpaceShip" /> LightWeightSpaceShip</input>
      <input type='radio' name="pattern" id="fpentomino" /> Fpentomino</input>
      <input type='radio' name="pattern" id="acorn" /> Acorn</input>
      </div>

    <div>
      <label for="lifeColor"><b>Color</b></label>
      <input type="radio" name="color" id="orginal" checked="checked" />
      Original <input type="radio" name="color" id="red" /> red
      <input type="radio" name="color" id="blue" /> blue
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
